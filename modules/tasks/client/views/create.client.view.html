<header-title main-href="admin.tasks" page-title="Tạo khuyến mãi" main-title="Khuyến mãi">
</header-title>
<div class="row">
  <form name="createForm" accessible-form novalidate>
    <div class="col-md-12" style="height: 55px;">
      <button type="button" ng-click="elem.action.create(createForm)" class="btn btn-primary right m-l-10 p-y-10"
        style="width: 90px;"><i class="fa fa-check"></i> Lưu</button>
      <a href="#" ui-sref="admin.tasks" class="btn btn-default right p-y-10" style="width: 90px;">Thoát</a>
    </div>
    <div class="col-md-12">
      <div class="panel-box p-y-15">
        <p class="p-x-15 info-title">Công việc</p>

        <div class="form-group p-x-15" show-errors>
          <p>Title <span style="color:#f00">*</span></p>
          <input type="text" id="task_title" name="task_title" class="form-control"
            ng-model="elem.task.title" required />
        </div>

        <div class="form-group p-x-15" show-errors>
          <p>Mô tả <span style="color:#f00">*</span></p>
          <input type="text" id="task_description" name="task_description" class="form-control"
            ng-model="elem.task.description" required />
        </div>

        <div class="clearfix"></div>

      </div>
    </div>
  </form>
</div>
